<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="ninjacat.js"></script>
   
    <title>Ninja Cat Data Alt Scr</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">catToNinja</div>
        </div>
        <div class="row">
            <div class="picture col-md-12">
                <img src="img/cat0.png" alt="cat0" width="300" data-alt-src="img/ninja0.png">
            </div>
            <div class="picture col-md-12">
                <img src="img/cat1.png" alt="cat1" width="300" data-alt-src="img/ninja1.png">
            </div>
            <div class="picture col-md-12">
                <img src="img/cat2.png" alt="cat2" width="300" data-alt-src="img/ninja2.png">
            </div>
            <div class="picture col-md-12">
                <img src="img/cat3.png" alt="cat3" width="300" data-alt-src="img/ninja3.png">
            </div>
            <div class="picture col-md-12">
                <img src="img/cat4.png" alt="cat4" width="300" data-alt-src="img/ninja4.png">
            </div>
        </div>
        <div class="row">
            <button id="refresh">BRING BACK THE CAT.</button>
        </div>
    </div>
</body>
</html>
